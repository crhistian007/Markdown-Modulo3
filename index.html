<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor Markdown Avanzado</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #toolbar {
      position: fixed; top:0; left:0; right:0; z-index:1000;
      background:#fff; border-bottom:1px solid #ddd; padding:.5rem;
    }
    #editor, #preview {
      margin-top:3.5rem;
    }
    #editor {
      max-height:calc(50vh - 3.5rem);
      overflow-y:auto;
    }
    #preview {
      max-height:calc(50vh - 3.5rem);
      overflow-y:auto; background:#fff; border-left:1px solid #ddd;
      padding:.5rem;
    }
    @media (max-width:576px) {
      #toolbar { top:auto; bottom:0; }
      #editor { margin-top:0; margin-bottom:3.5rem; }
      #preview { max-height:calc(100vh - 3.5rem); }
    }
    pre.highlight {
      background:#f5f5f5; padding:8px; border-radius:4px;
      font-family:monospace; white-space:pre-wrap; margin-bottom:8px;
    }
  </style>
</head>
<body class="bg-light">

  <header id="toolbar" class="container-fluid d-flex align-items-center justify-content-between">
    <div class="btn-group">
      <button id="btn-preview"   class="btn btn-primary">Generar Vista Previa</button>
      <button id="btn-contrast"  class="btn btn-secondary">Contrastar Encabezados</button>
      <button id="btn-format"    class="btn btn-warning">Aplicar Formato</button>
      <button id="btn-clear"     class="btn btn-danger">Limpiar Editor</button>
    </div>
    <div class="d-flex">
      <small id="word-count" class="me-3">0 palabras</small>
      <small id="char-count">0 caracteres</small>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section id="editor"  class="col-12 col-md-6 p-2">
        <textarea id="markdown-input"
                  class="form-control h-100"
                  placeholder="Escribe aquí tu Markdown…"></textarea>
      </section>
      <section id="preview" class="col-12 col-md-6 p-2">
        <!-- Aquí se inyecta el HTML generado -->
      </section>
    </div>
  </main>

  <footer class="text-center py-2 bg-white border-top">
    <small>&copy; 2025 Editor Markdown Avanzado</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
